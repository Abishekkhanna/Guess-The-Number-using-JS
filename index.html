<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .game-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 380px;
        }
        h1 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        #status {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        #score {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>üéØ Guess the Number üé≤</h1>
        <p>Enter a number between 1 and 10</p>
        <input type="number" id="userinput">
        <button onclick="check()">Check</button>
        <p id="status"></p>
        <p id="score">Score: 10</p>
    </div>

    <script>
        var userno = document.getElementById("userinput");
        var random = Math.floor(Math.random() * 10) + 1;
        var rightorwrong = document.getElementById("status");
        var userscore = document.getElementById("score");
        var high = 10;
        console.log(random)
        function check() {
            var guessno = parseInt(userno.value);
            if (!guessno || guessno < 1 || guessno > 10) {
                rightorwrong.textContent = "‚ùå Enter a valid number between 1-10!";
                return;
            }
            if (guessno === random) {
                rightorwrong.textContent = "üéâ Correct! You won!";
                alert("Congratulations! You guessed the correct number!");
            } else {
                high--;
                userscore.textContent = "Score: " + high;
                rightorwrong.textContent = "‚ùå Wrong! Try again.";
                if (high === 0) {
                    alert("Game Over! The correct number was " + random);
                    location.reload();
                }
            }
        }
    </script>

</body>
</html>
